<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input 
            type="number" required
            name="amount"
            style="width: 100px"
            class="input"
            placeholder="Amount"
            [ngModel]="item.amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input
            type="text" required
            name="decription"
            class="input"
            placeholder="Description"
            [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
      </div>

    </div>
  </div>
</form>
